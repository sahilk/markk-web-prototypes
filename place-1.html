	<title>Place 1 — Markk Prototype</title>
	<meta name="description" content="Get real-time live ratings of places around you. Download now on iOS & Android.">

	<!-- Chrome, Firefox OS and Opera - For Address Bar Color -->
	<meta name="theme-color" content="#282222">
	<meta name="mobile-web-app-capable" content="yes">

	<!-- Add to home screen for Safari on iOS -->
	<meta name="apple-mobile-web-app-title" content="Markk - Live Ratings of Places">
	<link rel="apple-touch-icon" href="img/icon-192x192.png">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">

	<!-- Add to home screen for Android -->
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="icon" type="image/png" sizes="192x192"  href="img/icon-192x192.png">

	<link href="style-2020-06-12-1.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" rel="stylesheet">

	<link rel="manifest" href="manifest.webmanifest">

	<link href="img/favicon.png" rel="shortcut icon">
</head>

<body>
	<div id="app" data-barba="wrapper">
		<div id="page" class="single" data-barba="container" data-barba-namespace="place-1">
			<div class="page-feed">
				<div class="feed-cards">
					<div id="place-1" class="feed-card-full feed-card-place">
							<span class="feed-card-aspect-ratio">
								<span class="feed-card-content">
									<span class="slider">
										<span class="card-img lazy" data-src="https://source.unsplash.com/D_Rfjj3XV8M/750x750/"></span>
										<span class="card-img lazy" data-src="https://source.unsplash.com/0yqa0rMCsYk/750x750/"></span>
									</span> <!-- .slider -->
									<span class="feed-card-progress">
										<a class="index-link" href="index.html">link</a>
										<span class="progress-bar" data-progress="50"></span>
										<span class="progress-bar"></span>
										<span class="progress-bar"></span>
									</span> <!-- .feed-card-progress -->
									<span class="feed-card-upper">
										<img class="feed-card-rating" src="img/rating-dope.png">
										<span class="feed-card-place-details">
											<span class="feed-card-title">Independence Brewing Co</span>
											<span class="feed-card-meta">Microbrewery • 2 mi</span>
										</span>
									</span> <!-- .feed-card-upper -->
									<span class="feed-card-actions">
										<ul class="actions-list">
											<li class="action-item"><i class="material-icons-round color-blackDark-75">share</i></li>
											<li class="action-item"><i class="material-icons-round color-blackDark-75">unfold_more</i></li>
											<li class="action-item"><i class="material-icons-round color-blackDark-75">more_horiz</i></li>
										</ul>
									</span> <!-- .feed-card-actions -->
									<span class="feed-card-lower">
										<ul class="going-timestamp">
											<li class="going">24 Going</li>
											<li class="timestamp">Rating by @sahilk • 5 mins</li>
										</ul>
										<span class="comments-qna">
											<ul class="card-tabs">
												<li class="card-tab active"><a href="#">All</a></li>
												<li class="card-tab"><a href="#">3 Asks</a></li>
												<li class="card-tab"><a href="#">5 Comments</a></li>
											</ul>
											<ul class="comments-qna-list">
												<li class="comment-qna">
													<img class="lazy" data-src="https://source.unsplash.com/hh3ViD0r0Rc/32x32/">
													<span class="comment-details">
														<span class="comment-text">Can you check if they have the tacos today?</span>
														<ul class="comment-meta">
															<li>@luis_v</li>
															<li>5 mins</li>
															<li>Delete</li>
														</ul>
													</span>
												</li>
											</ul> <!-- .comments-qna-list -->
										</span>
									</span> <!-- .feed-card-lower -->
								</span>
							</span>
					</div> <!-- .feed-card-full .feed-card-place -->
				</div> <!-- .feed-cards -->
			</div> <!-- .page-feed -->
		</div> <!-- #page -->
	</div> <!-- #app -->

		// delegate href to block element
		$(document).delegate(".home-summary", "click", function() {
			window.location = $(this).find("a").attr("href");
		});
		$(document).delegate(".feed-card-progress", "click", function() {
			window.location = $(this).find("a.index-link").attr("href");
		});

		// detect viewport visibility of element
		let observer = new IntersectionObserver((entries, observer) => { 
			entries.forEach(entry => {
				if(entry.isIntersecting){
					var elem = document.getElementById(entry.target.id);
					console.log(elem.id + " in");
					elem.classList.add('in_view');
				} else {
					var elem = document.getElementById(entry.target.id);
					console.log(elem.id + " out");
					elem.classList.remove('in_view');
				}
			});
		}, {rootMargin: "-330px 0px -300px 0px"}, {threshold: 1});
		document.querySelectorAll('.feed-card-full').forEach(p => { observer.observe(p) });

		//page transitions
		barba.init({
			transitions: [{
				sync: true,
				name: 'open-comments',
				leave() {
					
				},
				enter() {
					
				}
